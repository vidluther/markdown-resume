name: Create PDF File

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2 # this checks out the repo in the ubuntu container
      - name: Install wkhtmltopdf 
        run: "sudo apt-get -y install wkhtmltopdf"
      - name: "Create a folder called output"
        run: |
          mkdir output
          cp resume-stylesheet.css output/resume-stylesheet.css
          
      - uses: docker://pandoc/core:2.9
        with:
          args: >- # allows you to break string into multiple lines
            --standalone
            --output=output/resume.pdf
            --css=resume-stylesheet.css
            --from=markdown
            --to=pdf
            --pdf-engine=/usr/bin/wkhtmltopdf
            resume.md
      - uses: actions/upload-artifact@master
        with:
          name: ${{ github.actor }} PDF File
          path: output